    <main class="row">
        <center>
            <h2>Contact Me</h2>
            <hr style="color:#45A29E; height: 2px;" width="90%">


            <div class="col-md-10 ccard" style="line-height:1.8rem;">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="2dcfccb1-790f-4f67-8be4-84f8eb797a19">
                    <!-- Form Inputs. Each input must have a name="" attribute -->
                    <input type="text" maxlength="60" style="width:100%;max-width:800px;" placeholder="Enter your name"
                        name="name" required>
                    <br><br>
                    <input type="number" maxlength="12" style="width:100%;max-width:800px;float: center;"
                        placeholder="Enter your mobile number" name="phone">
                    <br><br>
                    <input maxlength="90" style="width:100%;max-width:800px;float: center;" type="email"
                        placeholder="Enter your email address" name="email" required>
                    <br><br>
                    <textarea rows="5" cols="30" style="width:100%;max-width:800px;float:center;" name="message"
                        placeholder="Write your messages here... " required></textarea>
                    <br><br>
                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <!-- Custom Confirmation / Success Page -->
                    <input type="hidden" name="redirect" value="/my_portfolio/thanks.html">
                    <br>
                    <button class="rbtn" style="float: left; color:#1F2833;" type="submit">Send Message</button>
                    <button class="rbtn" style="float: right; color:#1F2833;" type="reset">Reset</button>
                    <br>
                </form>
            </div>
        </center>

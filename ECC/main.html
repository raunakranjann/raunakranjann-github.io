<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico" type="images/x-icon">
    <title>Excellent Coaching Center</title>
    <!--bootstrap5 css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--bootstrap5 icons  css link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        .banner {
            text-align: center;
        }

        .mobnum {
            border-style: groove;
            padding: 4px;
            border-top-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .icon:hover {
            box-shadow: 4px 4px 8px;
            scale: 1.1;
            transition-duration: 1s;

        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="banner col-sm-12 bg-danger text-light">
                <span style="float:left;">Discipline</span>
                <span style="text-align:center;">Devotion</span>
                <span style="float:right;">Development</span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <h1 style="color:red;font-weight:500;text-shadow:0px 4px 4px grey;text-align:center;" class="col-sm-12">
                Excellent Coaching Center</h1>

        </div>
        <br />
    </div>

    <div class="container">

        <div class="row">
            <center>
                <figure>
                    <img src="golusir.png" alt="Golu_Sir" style="max-width:220px;border-radius: 12px;" class="icon">

                        <br>
                        <span style="font-size:large;font-weight:500;color:red;">Director - Golu_Sir</span>
                    </figcaption>
                </figure>

            </center>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 btn-group">

                <div class="btn col-sm-4"
                    style="cursor:auto; font-size:medium;background: linear-gradient(45deg,rgb(47, 239, 47) , rgb(1, 73, 1));padding: auto; color: white;">
                    Only For C.B.S.E</div>
                <div class="btn col-sm-4"
                    style="cursor:auto; font-size:medium;background: linear-gradient(45deg,  dodgerblue,royalblue);padding: auto;color: white;">
                    Class : VI to X</div>

                <div class="btn"
                    style="cursor:auto; font-size:medium;background: linear-gradient(45deg,  dodgerblue,royalblue);padding: auto;color: white;">
                    Subject : Mathematics, Science, Grammar</div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-6 text-center">
                <br />
                <span class="mobnum bg-danger text-light">Mobile No. : +918292171661 , +918709411950</span>
            </div>


            <div class="col-sm-6">
                <br />
                <span>

                    <marquee direction="left" scrollamount="4">
                        <snap style="font-size:medium;color: black;">Address :- Malviya Nagar , Mahadeva , Siwan , Bihar
                            - 841226</snap>
                    </marquee>
                </span>
            </div>
        </div>
    </div>

    <!--bootstrap5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</body>

</html>

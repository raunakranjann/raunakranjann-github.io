<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New_data_entry</title>
   <link rel="stylesheet" href="/College_mini-project/College_ID_generator/ID.css">
  </head>
  <body>

    <div id="author">
      <h1>Siwan College Of Engineering and Management</h1>
      <h3>ID_Card Generator</h3>
    </div>
   
    <form id="myForm">
      <label for="name">Enter your name :</label>
      <input type="text" id="name" name="name" required/><br /><br />

      <label for="fname">Enter your father's name :</label>
      <input type="text" id="fname" name="fname" /><br /><br />

      <label for="course">Select Your Course:</label>
      <input type="radio" name="course" id="course" value="" style="display: none;"/>
      <input type="radio" name="course" id="course" value="B.Tech" />
      B.Tech
      <input type="radio" name="course" id="course" value="BCA" />
      BCA

      <br /><br />

      <label for="branch">Enter your Branch :</label>
      <select name="branch" id="branch">
        <option value="">Select your branch</option>
        <option value="CSE">Computer Science Engineering</option>
        <option value="ME">Mechanical Engineering</option>
        <option value="CE">Civil Engineering</option>
        <option value="EE">Electrical Engineering</option>
      </select>
      <br /><br />

      <label for="rno">Enter College Roll No. </label>
      <input type="text" name="rno" id="rno" />
      <br /><br />
      <label for="regno">Enter Your Registration Number :</label>
      <input type="number" id="regno" name="regno"/><br /><br />
      
      <label for="imglink">Paste your image link here : </label>
      <input type="text" id="imglink" name="imglink"/><br /><br />


      <label for="fname">Enter your blood group :</label>
      <select name="bgrp" id="bgrp">
        <option value=""></option>
        <option value="O">O</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
      </select>

      <label for="name">Enter Rh Factor :</label>

      <select name="rh" id="rh">
        <option value=""></option>
        <option value="- ve">Negative</option>
        <option value="+ve">Positive</option>
      </select>
      <br /><br />
      <label for="fname">Session Year : From :</label>
      <select name="fsession" id="fsession">
        <option value=""></option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
        <option value="2031">2031</option>
      </select>

      <label for="fname">To :</label>
      <select name="tsession" id="tsession">
        <option value=""></option>
        <option value="20">2020</option>
        <option value="21">2021</option>
        <option value="22">2022</option>
        <option value="23">2023</option>
        <option value="24">2024</option>
        <option value="25">2025</option>
        <option value="26">2026</option>
        <option value="27">2027</option>
        <option value="28">2028</option>
        <option value="29">2029</option>
        <option value="30">2030</option>
        <option value="31">2031</option>
      </select>
      <br /><br />

      <label for="name">Enter your mobile number :</label>
      <input type="tel" id="mob" name="mob" /><br /><br />

      <textarea
        name="add"
        id="add"
        cols="42"
        rows="6"
        placeholder="Please Enter Your Address here ..."
      ></textarea>
      <br /><br />

      <button type="button" onclick="generateHTML();">Submit</button>
      <button type="reset" style="float: right;">Reset</button>
      <a id="save">Click Here to Save_File</a>

    </form>

    <div id="idcard"></div>

    <script src="/College_mini-project/College_ID_generator/ID.js"></script>
  </body>
</html>
